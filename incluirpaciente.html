<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Paciente</title>
    <script src="https://kit.fontawesome.com/06f0979ef7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <i class="fa-regular fa-user"></i>
                <p>Caio Coelho</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-id-card-clip icon"></i>Prontuário</a></li>
                    <ul class="submenu">
                        <li><a href="#" class="active">Pacientes</a></li>
                        <li><a href="#">Atendimento</a></li>
                    </ul>
                    <li><a href="#"><i class="fa-solid fa-calendar-day icon"></i>Agendamento</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info icon"></i>Sobre</a></li>
                </ul>
            </nav>
        </div>
        <main class="content">
            <h1>Incluir Paciente</h1>
            <h2>Geral</h2>
            <form action="incluirpaciente2.html" method="get">
                <div class="form-section">
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="form-section">
                    <input type="text" id="datadenascimento" placeholder="Data de nascimento">
                </div>
                <div class="form-section">
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" placeholder="DD/MM/AAAA">
                </div>
                <div class="form-section">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option disabled selected value="">Selecione o sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="form-section">
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="form-section">
                    <input type="text" id="cpf" placeholder="CPF">
                </div>
                <div class="form-section">
                    <input type="text" id="RG" placeholder="RG">
                </div>

                <h2>Telefone</h2>
                <div class="form-section">
                    <input type="text" id="celular" placeholder="Celular">
                </div>
                <div class="form-section">
                    <input type="text" id="trabalho" placeholder="Trabalho">
                </div>
                <button type="submit">Próximo</button>
            </form>
        </main>
    </div>
</body>
</html>

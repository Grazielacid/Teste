<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <script src="https://kit.fontawesome.com/06f0979ef7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Seja Bem-vindo!</h1>
            <p>Acesse sua conta agora mesmo.</p>
            <button class="cadastrar-btn" onclick="irParaPrincipal()">Login</button>
        </div>
        <div class="content">
            <h2>Cadastre-se</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-caret-down"></i>
                <input type="text" id="cpf" placeholder="CPF">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="text" id="celular" placeholder="Celular">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-caret-down"></i>
                <input type="text" id="sexo" placeholder="Sexo">
            </div>
            <button class="entrar-btn" onclick="irParaCadastro2()">Pr√≥ximo</button>
        </div>
    </div>

    <script>
        function irParaPrincipal() {
            window.location.href = 'index.html';
        }

        function irParaCadastro2() {
            window.location.href = 'cadastro2.html';
        }
    </script>
</body>
</html>
